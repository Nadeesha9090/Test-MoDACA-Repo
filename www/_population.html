<body>

	<div data-role="page" id="page1">
		
		<!--/header-->

			<h1>Population</h1>
			<a href="index.html" data-icon="home">Menu</a>
			
		</div>

   <div id="wrapper">
	<form action="" name="myForm">
		<div data-role="content">
			<div  data-role="fieldcontain">
				<label for="male"> Male </label> <input name="fname"
					id="male"  value="" data-mini="true" type="number">
			</div>
			<div data-role="fieldcontain">
				<label for="female"> Female </label> <input name="lname"
					id="female"  value="" type="number">
			</div>
			<div  data-role="fieldcontain">
				<label for="total"> Total Population </label> <input name="age" id="total"
					value="" type="number">
			</div>
			<div  data-role="fieldcontain">
				<label for="nofamilies"> No of families</label> <input name="nofamilies"
					id="nofamilies"  value="" type="number">
			</div>
			
			<input id="population" value="Save" type="button" name="population" onclick="validationcheck();">
		</div>
		</form>
		</div>
	</div>

	<script type="text/javascript">
		function validationcheck() {
			
			if (document.myForm.male.value == "") {
				alert("Please Enter Male Population.");
				document.myForm.male.focus(); 
			} else if (document.myForm.female.value == "") {
				alert("Please Enter Female Population.");
				document.myForm.female.focus();
			} else if (document.myForm.total.value == "") {
				alert("Please Enter Total Population.");
				document.myForm.total.focus();
			} else if (document.myForm.nofamilies.value == "") {
				alert("Please Enter Number of Families.");
				document.myForm.nofamilies.focus();
			}
			
			else
				{
				  success();
				}
		}
		
		function success(){
			onDeviceReady();
		}
	</script>

</body>
