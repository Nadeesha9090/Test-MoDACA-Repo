 <script type="text/javascript" charset="utf-8">

        function saveLocal(form){
            if (window.localStorage) {
                
                var fidentifiedHealthIssue = form.identifiedHealthIssue.value,
                    fissueDescription= form.issueDescription.value;
                        
                  
                        
                        
                alert("hi");
                
                
                var highscores = [{"identifiedHealthIssue": fidentifiedHealthIssue,
                                   "issueDescription":fissueDescription}];
               
                           
                           
                           
                localStorage.setItem("highscores",JSON.stringify(highscores));
               
                alert("The data has been stored successfully.");
            } else {
                alert("Your Browser does not support LocalStorage.");
            }
        }

        function readLocal(){
            if (window.localStorage) {
            

                //Get the highscores object
                var scores = localStorage.getItem("highscores");
                scores = JSON.parse(scores);
                for (i=0;i<scores.length;i++){
                    
             
                    
                    var text = "identifiedHealthIssue :"+scores[i].identifiedHealthIssue +"<br>"+
                                "issueDescription"+scores[i].issueDescription+"<br>" +
                                '<Button value="DELETE" onclick="'+scores.splice(i, 0)+'><>/Button>';
                    
                    
                            var tbodyx = document.getElementsByTagName("tbody");
                            var tr=document.createElement("TR");
                            var td=document.createElement("TD");
                            td.innerHTML = text;
                            tr.appendChild(td);
                            tbody.appendChild(tr);
                       
                 
                }
            }
        }
	</script>
