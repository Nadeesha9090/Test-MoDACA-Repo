<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title></title>

 <link rel="stylesheet" href="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
 <script type="text/javascript" src="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script> 
 
 <script type="text/javascript">
	document.addEventListener("deviceready",onDeviceReady,false);
	function onDeviceReady() {
		$('.photo').bind('touchstart', function() {
			switch($(this).attr('id')) {
				case 'cameraPhoto':
				capturePhoto();
				break;
				case 'libraryPhoto':
				getPhoto();
				break;
			}
		});
	}
	
	 function capturePhoto() {
      navigator.camera.getPicture(onSuccess, onFail, 
      	{ 
      		quality: 100, 
      		targetWidth: 250, 
      		targetHeight: 250 
      	}
      );
    }

	function getPhoto() {
	  navigator.camera.getPicture(onSuccess, onFail, 
	  	{ 
	  		quality: 100, 
	  		destinationType: Camera.DestinationType.FILE_URI, 
	  		sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
	  		targetWidth: 250,
	  		targetHeight: 250
	  	}
	  );
	}
    
	function onSuccess(imageURI) {
		$('#image').attr('src', imageURI);
		$('#message').html('Image location: ' + imageURI);
	}
	
	function onFail(message) {
	  $('#message').html(message);
	}
	
	
</script>


</head>

<body>

	<!-- Home -->
	<div data-role="page" id="page1">
		
		
		
		<!--/header-->	
		<div data-role="header" data-position="inline" data-theme="b">
		
			<a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
			<h1>Camera</h1>
			<a href="register.html" data-icon="check" data-theme="b">Register</a>
			
		</div>
		<!--/header-->
		
		
		<div id="wrapper">
			<button class="photo"
					id="cameraPhoto">Take New Photo</button><br />
			<button class="photo"
					id="libraryPhoto">Select From Library</button><br />
			<div id="message"></div><br />
			<img id="image" />
		</div>

 
</body>
</html>
